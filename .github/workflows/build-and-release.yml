name: Build and release Positive Vibes

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get current version
        id: get_version
        run: echo ::set-output name=VERSION::$(npm pkg get version)
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Execute pnpm
        run: pnpm install
      - name: Build Windows
        run: |
          pnpm clean
          pnpm package-win
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
